<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容组织类</title>
	<link rel="stylesheet" type="text/css" href="../css/ComponentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullpage.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/ComponentBase.js"></script>
</head>
<body>
<!-- 测试内容组织功能 以及fullpage页面切换与组件切换 -->
	
<script type="text/javascript">
	$(function () {
		var main = new Main();

		// jQuery的链式调用 每次方法执行完都返回对象本身 然后记录最后一次add的page
		    main.addPage('face')
		    		.addComponent('logo',{
		    			text:'logo',
		    			width:400,
		    			height:100,
		    			css:{
		    				backgroundColor:'red',
		    				top:200
		    			},
		    			center:true
		    		})
		    		.addComponent('slogan',{
		    			text:'slogan',
		    			width:400,
		    			height:100,
		    			css:{
		    				backgroundColor:'yellow',
		    				top:350,
		    				opacity:0
		    			},
		    			animateIn:{opacity:1},
		    			animateOut:{opacity:0},
		    			center:true
		    		})
		    	.addPage('desc')
		    		.addComponent('caption',{
		    			text:'核心理念',
		    			width:200,
		    			height:200,
		    			css:{
		    				backgroundColor:'blue',
		    				top:400
		    			},
		    			center:true
		    		})
		    	.addPage('page-3')
		    		.addComponent('caption',{
		    			text:'课程方向分布',
		    			width:200,
		    			height:200,
		    			css:{
		    				backgroundColor:'pink',
		    				top:500
		    			},
		    			center:true
		    		})
		    	.loader()
	})

</script>	
</body>
</html>
