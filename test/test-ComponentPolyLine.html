<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折线图测试</title>
	<link rel="stylesheet" type="text/css" href="../css/ComponentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/ComponentPolyLine.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 320px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -160px;
		}

		.component_base{
			transition: all 1s; /*动画效果*/
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../js/ComponentBase.js"></script>
	<script type="text/javascript" src="../js/ComponentPolyLine.js"></script>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
	var cfg = { // 给定一个基本图文组件的参数
			type:'polyline',
			width:530,
			height:400,
			data:[
				['JavaScript',.4,'#ff7676'],
				['HTML/CSS',.2],
				['HTML5',.1],
				['CSS3',.2],
				['jQuery',.35],
				['Bootstrap',.05],
				['Angular',.09]
			],
			css:{
				top:100,
				//opacity:0
			},
			animateIn:{ // 页面载入时的样式	
				top:200,
				opacity:1
			},
			animateOut:{ // 页面离开时的样式
				top:100,
				opacity:0
			},
			center:true
		};

		var polyline = new ComponentPolyLine('polyline',cfg);
		$('.iphone').append(polyline);

		var Leave = true;
		$('body').click(function(){
			Leave = !Leave;
			$('.component').trigger(Leave?'onLeave':'onLoad');
		});
	</script>
</body>
</html>
