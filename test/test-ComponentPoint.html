<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>散点图测试</title>
	<link rel="stylesheet" type="text/css" href="../css/ComponentBase.css">
	<link rel="stylesheet" type="text/css" href="../css/ComponentPoint.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 320px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -160px;
		}

		.component_base{
			transition: all 1s; /*动画效果*/
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../js/ComponentBase.js"></script>
	<script type="text/javascript" src="../js/ComponentPoint.js"></script>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
	var cfg = { // 给定一个基本图文组件的参数
			type:'point',
			width:300,
			height:300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],
				['C项',.1,'red',0,'100%']
			],
			css:{
				bottom:0,
				opacity:0
			},
			animateIn:{ // 页面载入时的样式	
				bottom:80,
				opacity:1
			},
			animateOut:{ // 页面离开时的样式
				bottom:0,
				opacity:0
			},
			center:true
		};

		var point = new ComponentPoint('point',cfg);
		$('.iphone').append(point);

		var Leave = true;
		$('body').click(function(){
			Leave = !Leave;
			$('.component').trigger(Leave?'onLeave':'onLoad');
		});
	</script>
</body>
</html>
